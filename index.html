<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB-SjhRJLTW8CrrZiqk6GG7v-FkEm48x4Q",
      authDomain: "invt-64f41.firebaseapp.com",
      projectId: "invt-64f41",
      storageBucket: "invt-64f41.appspot.com",

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
  </script>

</head>

<body>
  <h1>Inventory</h1>
  <hr>
  <h3 id="current-date"></h3>

  <div class="container">
    <div class="menubar">
      <div class="menubar-item">
        <button class="menubar-add-button">Add</button>
        <button class="menubar-remove-button">Remove</button>
      </div>
    </div>

    <div class="list">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="done-button-container">
    <button class="menubar-done-button" style="display: none;">Done</button>
    <br>
    <button class="export-button">Export Inventory</button>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
